# Uncomment to enable test. Setting one of these values to '0' disables it.
# These values will hopefully never reboot your machine during normal use
# (if your machine is really hung, the loadavg will go much higher than 25)
max-load-1		= 24
#max-load-5		= 18
#max-load-15		= 12

# Note that this is the number of pages!
# To get the real size, check how large the pagesize is on your machine.
min-memory		= 500

#repair-binary		= /usr/sbin/repair
#repair-timeout		= 
test-binary		= /usr/bin/systemcheck.sh
#test-timeout		= 

# FIXME: should use /dev/watchdog, but comcerto driver cannot be built like this
#pieing:temporary disable keep alive until investigated why it kicks in when 
#listin files in flash
watchdog-device		= /dev/comcerto_wdt
#override default value of 5 seconds set by driver
watchdog-timeout	= 20
# Defaults compiled into the binary
#temperature-device	=
#max-temperature	= 120

# Defaults compiled into the binary
#admin			= root
#interval		= 1
#logtick                = 1
#log-dir		= /var/log/watchdog

# This greatly decreases the chance that watchdog won't be scheduled before
# your machine is really loaded
realtime		= yes
priority		= 1

